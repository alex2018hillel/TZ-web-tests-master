plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:5.5.0'
    implementation 'org.testng:testng:7.0.0'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.28'
}

wrapper {
    gradleVersion = '5.2.1'

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test{
    ignoreFailures = true
    jvmArgs '-noverify'
    useTestNG() {
        suites 'src/test/resources/test_run.xml'
    }
}
